<head>
  <title>Whiteboard</title>
</head>

<body>
	{{> whiteboardList}}
	<canvas></canvas>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

<template name="whiteboardList">
	<ul>
		{{#each whiteboards}}
			{{> whiteboard}}
		{{/each}}
	</ul>
</template>

<template name="whiteboard">
	<li style="background:{{id}};">{{id}}</li>
</template>
